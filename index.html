<!DOCTYPE html>
<html>
<script>
//Function that randomizes rock, paper, scissors
function computerPlay() {
    let choices = ['rock', 'paper', 'scissors'];
    let random = choices[Math.floor(Math.random() * choices.length)];
    return random
}


//function that plays single round of rock paper scissors with two parameters
function singleRound(playerSelection, computerSelection) {
    if(playerSelection == computerSelection) {
        return 'It is a draw, Try again!';
    }
    else if(playerSelection == 'rock' && computerSelection == 'paper') {
        return 'You Lose! Paper beats rock!'; 
    }
    else if(playerSelection == 'rock' && computerSelection == 'scissors') {
        return 'You Win! Rock beats scissors!';
    }
    else if(playerSelection == 'paper' && computerSelection == 'rock') {
        return 'You Win! Paper beats rock!';
    }
    else if(playerSelection == 'paper' && computerSelection == 'scissors') {
        return 'You Lose! Scissors beats paper!';
    }
    else if(playerSelection == 'scissors' && computerSelection == 'rock') {
        return 'You Lose! Rock beats scissors';
    }
    else if(playerSelection == 'scissors' && computerSelection == 'paper') {
        return 'You Win! Scissors beats paper!'
    }
    else {
        return 'Error: Enter rock, paper, or scissors'
    }
    
}


//function that replays the game 5 times
function game() {
    for(i = 0; i <5; i++) {
        singleRound();
        let playerSelection = prompt('Enter your choice: ').toLowerCase();
        let computerSelection = computerPlay();
        console.log(singleRound(playerSelection, computerSelection));
    }
}
game();

</script>
</html>
